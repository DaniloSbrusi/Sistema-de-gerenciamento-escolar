<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Sistema Escolar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="webjars/EasyAutocomplete/1.3.3/dist/easy-autocomplete.themes.css" />
</head>

<body>
	<div class="container">
		<script type="text/javascript" src="webjars/jquery/3.6.3/jquery.min.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="webjars/EasyAutocomplete/1.3.3/dist/jquery.easy-autocomplete.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="text/javascript"></script>
		<script type="text/javascript">


			function limpar() {
				document.getElementById('nome').value = '';
				document.getElementById('salario').value = '';
				document.getElementById('nascimento').value = '';
			}

			function salvar() {
				if (document.getElementById('nome').value != '' && document.getElementById('salario').value != '' && document.getElementById('nascimento').value != '') {

					axios.post('/api/alunos', {
						"id": id,
						"nome": document.getElementById('nome').value,
						"salario": document.getElementById('salario').value,
						"nascimento": document.getElementById('nascimento').value
					})
						.then(function (response) {
							console.log(response);
							confirm('Cadastro de aluno atualizado com sucesso!');
							window.history.back()
						})

				} else {
					alert('Campos vazios! Não é possível atualizar cadastro de aluno.');
				}
			}

			const query = window.location.search;
			const parametros = new URLSearchParams(query);
			id = parametros.get('id');

			$(document).ready(function () {

				fetch('/api/alunos/' + id, {method: 'GET', mode: 'cors'})
					.then(res => res.json())
					.then(aluno => {
						document.getElementById('nome').value = aluno.nome;
						document.getElementById('salario').value = aluno.salario;
						document.getElementById('nascimento').value = aluno.nascimento;
					})
					.catch(error => console.log(error));
			})

		</script>

		<h1 class="text-center mt-5">
			Sistema Escolar
		</h1>
		<p class="text-center">Projeto de Spring Data do Curso Dev-TI UNOESC/FAPESC</p>

		<hr class="my-5">

		<h2 class="text-center">Atualizar cadastro de aluno</h2>

		<div class="mt-3">

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="nome" placeholder="João da Silva">
				<label for="nome">Nome</label>
			</div>

			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="salario" placeholder="2500.50" step="0.01" name="quantity"
					min="0.01">
				<label for="salario">Salário</label>
			</div>

			<div class="form-floating mb-3">
				<input type="date" class="form-control" id="nascimento" placeholder="01/01/2000">
				<label for="nascimento">Data de nascimento</label>
			</div>

			<div class="d-grid gap-2 d-md-block text-end">
				<button onclick="window.history.back()" class="btn btn-warning" type="button">Voltar</button>
				<button onclick="limpar()" class="btn btn-danger" type="button">Limpar</button>
				<button onclick="salvar()" class="btn btn-success" type="button">Salvar</button>
			</div>

		</div>

	</div>

</body>

</html>
